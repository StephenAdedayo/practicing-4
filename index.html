<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing flipping card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>

        <div class="container">
     <div class="card front-face">

        <header>
             <img src="./card (1).png" alt="" class="logo">
             <h5>MasterCard</h5>
             <img src="./chip.png" alt="" class="logo">

        </header>

        <div class="card-details">
           <div class="name-number">

            <h6>Card Number</h6>

            <h5 class="number">2020 2020 2020 2020</h5>
            <h5 class="name">Stephen Alu</h5>
           </div>

           <div class="expiry-date">
            <h6 class="during">valid thru</h6>
            <h4 class="date-ex">08/12</h4>
           </div>
  



        </div>

   














     </div>

        </div>
